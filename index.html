<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Road</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&family=Roboto:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container">

        <div class="form">
            <h1 class="login">Login</h1>
            <hr id="row">

            <label class="labelusuario">  Usuário:</label>
            <input class="input" type="text" placeholder="Digite o seu usuário">

            <label class="labelsenha">Senha:</label>

            <input class="input" type="password" placeholder="Digite a sua senha">

            <button class="button" type="button">LOGIN</button>
            <a class="forgotpassword" href="#">Esqueceu a senha?</a>

            <p class="basictext">Ou entre pelas suas redes sociais:</p>
            <div class="faceandlinke">
                <a href="#" ><img class="img-icons-link" src="./facebook.png" alt="Imagem Facebook"></a>
                <a href="#"><img class="img-icons-link" src="./linkedin.png" alt="Imagem LinkedIn"></a>


            </div>

            <p class="basictext">Ainda não tem uma conta?</p>
            <a class="register" href="#">Registrar</a>



        </div>
    </div>

</body>

</html>
